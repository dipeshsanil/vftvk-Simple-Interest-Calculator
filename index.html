<!DOCTYPE html>
<html>
    <head>
    <title>Web App – Simple Interest Calculator</title>    
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <label>Amount</label><input type="number"  id="principal">  <br/><br>
        <label>Interest Rate</label><input type="range"  id="rate"  min="1" max="20" step="0.25" value="10.25" onchange="slider()"> <span id="demo">10.25%</span> <br/><br>
        <label>No. of Years</label><select id="years" name="years">
        <option value=1>1</option>
        <option value=2>2</option>
        <option value=3>3</option>
        <option value=4>4</option>
        <option value=5>5</option>
        <option value=6>6</option>
        <option value=7>7</option>
        <option value=8>8</option>  
        <option value=9>9</option>
        <option value=10>10</option>
        </select><br/><br>
        <div class="compute_button">
        <button onclick="compute()">Compute Interest</button><br/>
        <br>
        <span id="result" ></span>
        </div>
        <footer>
			<p>&#169; Everyone Can Get Rich</p>
        </footer>
        </div>
    </body>
</html>
